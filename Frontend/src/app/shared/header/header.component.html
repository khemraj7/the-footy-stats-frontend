<div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <!-- Brand/logo -->
      <a class="navbar-brand" routerLink="/"><img src="../../../assets/header/03.svg" alt=""></a>

      <!-- Toggle button for small screens -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar items -->
      <div class="collapse justify-content-end navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="/home">Home</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="/stats">Stats</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="/matches">Matches</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="/leagues">Leagues</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="/predictions">Predictions</a>
          </li>
          <li class="nav-item" routerLinkActive="active" *ngIf="showLoginButton">
            <button class="login abc" (click)="login()"><img
                src="../../../assets/ion_log-in-outline.png" alt="">Login</button>
          </li>
          <li class="nav-item" routerLinkActive="active" *ngIf="!showLoginButton">
            <button class="login abc" (click)="logout()" *ngIf="exclusive">Logout</button>
          </li>
          <li class="nav-item" routerLinkActive="active" *ngIf="showLoginButton">
            <button class="register abc" (click)="register()">Register</button>

          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
